<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Checker</title>
    <link rel="icon" type="webp" href="{{ url_for('static', filename='favicon.webp') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">AI-Powered Resume Checker</h1>
        <p class="text-muted">Upload your resume to get an ATS score and improvement suggestions.</p>
        <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="resume" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Resume</button>
        </form>
    </div>
</body>
</html>
